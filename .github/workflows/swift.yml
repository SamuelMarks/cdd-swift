name: CI

on:
  push:
    branches: [ "master", "main" ]
    tags: [ "v*", "0.*", "1.*" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode 16 (macOS)
      if: runner.os == 'macOS'
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    - name: Set up Swift (Linux)
      if: runner.os == 'Linux'
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.0"

    - name: Build
      run: swift build -c release

    - name: Run tests
      run: swift test --enable-code-coverage

    - name: Upload Binary Artifact (Linux)
      if: runner.os == 'Linux' && startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: cdd-swift-linux
        path: .build/release/cdd-swift

    - name: Upload Binary Artifact (macOS)
      if: runner.os == 'macOS' && startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: cdd-swift-macos
        path: .build/release/cdd-swift

  build-wasm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install SwiftWasm toolchain
      run: |
        curl -L https://github.com/swiftwasm/swift/releases/download/swift-wasm-5.9.2-RELEASE/swift-wasm-5.9.2-RELEASE-ubuntu22.04.tar.gz | tar xz -C /tmp
        export PATH=/tmp/swift-wasm-5.9.2-RELEASE-ubuntu22.04/usr/bin:$PATH
        swift build --triple wasm32-unknown-wasi -c release
        mkdir -p .build/release
        cp .build/wasm32-unknown-wasi/release/cdd-swift-cli .build/release/cdd-swift.wasm || cp .build/wasm32-unknown-wasi/release/cdd-swift .build/release/cdd-swift.wasm

    - name: Upload WASM Artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: cdd-swift-wasm
        path: .build/release/cdd-swift.wasm

  release:
    needs: [build, build-wasm]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/cdd-swift-linux/cdd-swift
            artifacts/cdd-swift-macos/cdd-swift
            artifacts/cdd-swift-wasm/cdd-swift.wasm
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
